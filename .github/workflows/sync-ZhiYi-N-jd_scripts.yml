name: sync-ZhiYi-N-script
on:
  schedule:
    - cron: '0 */4 * * *'
  workflow_dispatch:
  watch:
    types: started
  repository_dispatch:
    types: sync-ziye12-JavaScript
jobs:
  repo-sync:
    env:
      PAT: ${{ secrets.SECRET_HJ }} #此处PAT需要申请，教程详见：https://www.jianshu.com/p/bb82b3ad1d11
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: sync ZhiYi-N-script
        uses: repo-sync/github-sync@v2
        if: env.PAT
        with:
          source_repo: "https://github.com/ZhiYi-N/jd_scripts.git"
          source_branch: "master"
          destination_branch: "sync-ZhiYi-N-jd_scripts"
          github_token: ${{ secrets.SECRET_HJ }}
